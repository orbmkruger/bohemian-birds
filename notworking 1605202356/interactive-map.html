<!DOCTYPE html>
<html>
<head>
  <title>Bohemian Birds - Interactive Map</title>
  <!-- jquery -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
  <!-- bootstrap -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap-theme.min.css" integrity="sha384-fLW2N01lMqjakBkx3l/M9EahuwpSfeNvV63J5ezn3uZzapT0u7EYsXMjQV+0En5r" crossorigin="anonymous">
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
  <!-- Font Awesome-->
  <script src="https://use.fontawesome.com/975bae9b99.js"></script>
  <!-- mapbox -->
  <script src="https://api.mapbox.com/mapbox.js/v2.4.0/mapbox.js"></script>
  <link href="https://api.mapbox.com/mapbox.js/v2.4.0/mapbox.css" rel="stylesheet" />
  <!-- input countries for interactive map -->
  <script type="text/javascript" src="countries_v2.js"></script>
  <link href="style.css" rel="stylesheet" />
</head>

<body>
  <h1>What is on your bucketlist?</h1>
  <div id="form">
   	<input type="checkbox" class="bucketlist" id="Wonders">Wonders
   	<input type="checkbox" class="bucketlist" id="Wildlife">Wildlife
   	<input type="checkbox" class="bucketlist" id="Jungle">Jungle
   	<input type="checkbox" class="bucketlist" id="Desert">Desert
   	<input type="checkbox" class="bucketlist" id="Islands">Islands
  </div>
  <div id="map"></div>
  <div id="info"></div>
  </div>
<script type="text/javascript" src="interactions.js"></script>
<script type="text/javascript" src="map.js"></script>
</body>
</html>
