<body>
  <h1>What is on your bucketlist?</h1>
  <div id="form">

    <!-- Nav tabs -->
    <ul class="nav nav-tabs" role="tablist">
      <li role="presentation" class="active"><a href="#nature" aria-controls="nature" role="tab" data-toggle="tab">Nature</a></li>
      <li role="presentation"><a href="#unwind" aria-controls="unwind" role="tab" data-toggle="tab">Unwind</a></li>
      <li role="presentation"><a href="#adrenalin" aria-controls="adrenalin" role="tab" data-toggle="tab">Adrenalin</a></li>
      <li role="presentation"><a href="#culture" aria-controls="culture" role="tab" data-toggle="tab">Culture</a></li>
      <li role="presentation"><a href="#social" aria-controls="social" role="tab" data-toggle="tab">Social</a></li>
    </ul>
    <!-- Tab panes -->
    <div class="tab-content">
      <div role="tabpanel" class="tab-pane active" id="nature" data-toggle="buttons">
        <label class="btn btn-default col-xs-6 col-sm-4 col-md-3 col-lg-2">
          <input type="checkbox" class="bucketlist" id="wonders" autocomplete="off">
          <img src="https://maxcdn.icons8.com/Color/PNG/24/Cultures/pyramids-24.png">
          be amazed by mother nature
        </label>
        <label class="btn btn-default col-xs-6 col-sm-4 col-md-3 col-lg-2">
          <input type="checkbox" class="bucketlist" id="wildlife" autocomplete="off">
          <img src="https://maxcdn.icons8.com/Color/PNG/24/Animals/cat_footprint-24.png">
          visit the animal kingdom
        </label>
        <label class="btn btn-default col-xs-6 col-sm-4 col-md-3 col-lg-2">
          <input type="checkbox" class="bucketlist" id="jungle" autocomplete="off">
          <img src="https://maxcdn.icons8.com/Color/PNG/24/Travel/waterfall-24.png">
          survive in the jungle
        </label>
        <label class="btn btn-default col-xs-6 col-sm-4 col-md-3 col-lg-2">
          <input type="checkbox" class="bucketlist" id="desert" autocomplete="off">
          <img src="https://maxcdn.icons8.com/Color/PNG/24/Cinema/western-24.png">
          survive in the desert
        </label>
        <label class="btn btn-default col-xs-6 col-sm-4 col-md-3 col-lg-2">
          <input type="checkbox" class="bucketlist" id="islands" autocomplete="off">

          hop islands
        </label>
        <label class="btn btn-default col-xs-6 col-sm-4 col-md-3 col-lg-2">
          <input type="checkbox" class="bucketlist" id="winter" autocomplete="off">
          <img src="https://maxcdn.icons8.com/Color/PNG/24/Astrology/winter-24.png">
          winter
        </label>
        <label class="btn btn-default col-xs-6 col-sm-4 col-md-3 col-lg-2">
          <input type="checkbox" class="bucketlist" id="eco" autocomplete="off">
          <img src="https://maxcdn.icons8.com/Color/PNG/24/Food/natural_food-24.png">
          eco
        </label>
        <label class="btn btn-default col-xs-6 col-sm-4 col-md-3 col-lg-2">
          <input type="checkbox" class="bucketlist" id="mountains" autocomplete="off">
          <img src="https://maxcdn.icons8.com/Color/PNG/24/Astrology/earth_element-24.png">
          be on top of the world
        </label>
        <label class="btn btn-default col-xs-6 col-sm-4 col-md-3 col-lg-2">
          <input type="checkbox" class="bucketlist" id="landscape" autocomplete="off">
          <img src="https://maxcdn.icons8.com/Color/PNG/24/Photo_Video/landscape-24.png">
          Landscape
        </label>
      </div>
      <div role="tabpanel" class="tab-pane" id="unwind" data-toggle="buttons">
        <label class="btn btn-default col-xs-6 col-sm-4 col-md-3 col-lg-2">
          <input type="checkbox" class="bucketlist" id="wellness" autocomplete="off">
          <img src="https://maxcdn.icons8.com/Color/PNG/24/Beauty/stones-24.png">
          be spoiled
        </label>
        <label class="btn btn-default col-xs-6 col-sm-4 col-md-3 col-lg-2">
          <input type="checkbox" class="bucketlist" id="golfing" autocomplete="off">
          <img src="https://maxcdn.icons8.com/Color/PNG/24/Sports/golf-24.png">
          hit a hole in one
        </label>
        <label class="btn btn-default col-xs-6 col-sm-4 col-md-3 col-lg-2">
          <input type="checkbox" class="bucketlist" id="fishing" autocomplete="off">
          <img src="https://maxcdn.icons8.com/Color/PNG/24/Sports/fishing-24.png">
          Fishing
        </label>
        <label class="btn btn-default col-xs-6 col-sm-4 col-md-3 col-lg-2">
          <input type="checkbox" class="bucketlist" id="beach" autocomplete="off">
          <img src="https://maxcdn.icons8.com/Color/PNG/24/Travel/beach-24.png">
          Beach
        </label>
        <label class="btn btn-default col-xs-6 col-sm-4 col-md-3 col-lg-2">
          <input type="checkbox" class="bucketlist" id="villa" autocomplete="off">
          <img src="https://maxcdn.icons8.com/Color/PNG/24/Household/bungalow-24.png">
          sleep millionaire
        </label>
      </div>
      <div role="tabpanel" class="tab-pane" id="adrenalin" data-toggle="buttons">
        <label class="btn btn-default col-xs-6 col-sm-4 col-md-3 col-lg-2">
          <input type="checkbox" class="bucketlist" id="zipline" autocomplete="off">
          <img src="https://maxcdn.icons8.com/Color/PNG/24/Travel/zipline-24.png">
          fly down a zipline
        </label>
        <label class="btn btn-default col-xs-6 col-sm-4 col-md-3 col-lg-2">
          <input type="checkbox" class="bucketlist" id="rafting" autocomplete="off">
          <img src="https://maxcdn.icons8.com/Color/PNG/24/Sports/paddling-24.png">
          Rafting
        </label>
        <label class="btn btn-default col-xs-6 col-sm-4 col-md-3 col-lg-2">
          <input type="checkbox" class="bucketlist" id="parachute" autocomplete="off">
          <img src="https://maxcdn.icons8.com/Color/PNG/24/Sports/paragliding-24.png">
          Parachute
        </label>
        <label class="btn btn-default col-xs-6 col-sm-4 col-md-3 col-lg-2">
          <input type="checkbox" class="bucketlist" id="biking" autocomplete="off">
          <img src="https://maxcdn.icons8.com/Color/PNG/24/Sports/mountain_biking-24.png">
          Biking
        </label>
        <label class="btn btn-default col-xs-6 col-sm-4 col-md-3 col-lg-2">
          <input type="checkbox" class="bucketlist" id="watersport" autocomplete="off">
          <img src="https://maxcdn.icons8.com/Color/PNG/24/Sports/in_sea-24.png">
          Watersport
        </label>
        <label class="btn btn-default col-xs-6 col-sm-4 col-md-3 col-lg-2">
          <input type="checkbox" class="bucketlist" id="scuba" autocomplete="off">
          <img src="https://maxcdn.icons8.com/Color/PNG/24/Animals/fish-24.png">
          find nemo
        </label>
        <label class="btn btn-default col-xs-6 col-sm-4 col-md-3 col-lg-2">
          <input type="checkbox" class="bucketlist" id="speed" autocomplete="off">
          <img src="https://maxcdn.icons8.com/Color/PNG/24/Transport/speedometer-24.png">
          Speed
        </label>
        <label class="btn btn-default col-xs-6 col-sm-4 col-md-3 col-lg-2">
          <input type="checkbox" class="bucketlist" id="bungee" autocomplete="off">
          <img src="https://maxcdn.icons8.com/Color/PNG/24/Sports/bungee_jumping-24.png">
          Bungee
        </label>
      </div>
      <div role="tabpanel" class="tab-pane" id="culture" data-toggle="buttons">
        <label class="btn btn-default col-xs-6 col-sm-4 col-md-3 col-lg-2">
          <input type="checkbox" class="bucketlist" id="history" autocomplete="off">
          <img src="https://maxcdn.icons8.com/Color/PNG/24/Cultures/chichen_itza-24.png">
          History
        </label>
        <label class="btn btn-default col-xs-6 col-sm-4 col-md-3 col-lg-2">
          <input type="checkbox" class="bucketlist" id="unesco" autocomplete="off">
          <img src="https://maxcdn.icons8.com/Color/PNG/24/Business/library-24.png">
          Unesco
        </label>
        <label class="btn btn-default col-xs-6 col-sm-4 col-md-3 col-lg-2">
          <input type="checkbox" class="bucketlist" id="food" autocomplete="off">
          <img src="https://maxcdn.icons8.com/Color/PNG/24/Food/food_and_wine-24.png">
          Food
        </label>
        <label class="btn btn-default col-xs-6 col-sm-4 col-md-3 col-lg-2">
          <input type="checkbox" class="bucketlist" id="museum" autocomplete="off">
          <img src="https://maxcdn.icons8.com/Color/PNG/24/Cultures/magritte-24.png">
          Museum
        </label>
        <label class="btn btn-default col-xs-6 col-sm-4 col-md-3 col-lg-2">
          <input type="checkbox" class="bucketlist" id="architecture" autocomplete="off">
          <img src="https://maxcdn.icons8.com/Color/PNG/24/Cultures/sagrada_familia-24.png">
          Architecture
        </label>
      </div>
      <div role="tabpanel" class="tab-pane" id="social" data-toggle="buttons">
        <label class="btn btn-default col-xs-6 col-sm-4 col-md-3 col-lg-2">
          <input type="checkbox" class="bucketlist" id="locals" autocomplete="off">
          <img src="https://maxcdn.icons8.com/Color/PNG/24/Cultures/geisha-24.png">
          Locals
        </label>
        <label class="btn btn-default col-xs-6 col-sm-4 col-md-3 col-lg-2">
          <input type="checkbox" class="bucketlist" id="nightlife" autocomplete="off">
          <img src="https://maxcdn.icons8.com/Color/PNG/24/Music/DJ-24.png">
          Nightlife
        </label>
        <label class="btn btn-default col-xs-6 col-sm-4 col-md-3 col-lg-2">
          <input type="checkbox" class="bucketlist" id="bbirds" autocomplete="off">
          <img src="https://maxcdn.icons8.com/Color/PNG/24/Animals/bird-24.png">
          Bohemian Birds specials
        </label>
        <label class="btn btn-default col-xs-6 col-sm-4 col-md-3 col-lg-2">
          <input type="checkbox" class="bucketlist" id="festival" autocomplete="off">
          <img src="https://maxcdn.icons8.com/Color/PNG/24/City/park_concert_shell-24.png">
          be part of the worlds biggest festival
        </label>
      </div>
    </div>
  </div>
  <div id="map"></div>
<script type="text/javascript" src="bucketlist-controller.js"></script>
