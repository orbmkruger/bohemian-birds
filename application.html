<body>
<div class="container">
  <h1>What is on your bucketlist?</h1>
  <div id="form">
    <label class="title col-xs-12 col-sm-6 col-md-4 col-lg-3">Adventure</label>
    <label class="col-xs-12 col-sm-6 col-md-4 col-lg-3">
      <input type="checkbox" class="bucketlist" id="wonders">
      <span>1. be amazed by mother nature</span>
    </label>
    <label class="col-xs-12 col-sm-6 col-md-4 col-lg-3">
      <input type="checkbox" class="bucketlist" id="wildlife">
      <span>2. visit the animal kingdom</span>
    </label>
    <label class="col-xs-12 col-sm-6 col-md-4 col-lg-3">
      <input type="checkbox" class="bucketlist" id="jungle">
      <span>3. survive in the jungle</span>
    </label>
    <label class="col-xs-12 col-sm-6 col-md-4 col-lg-3">
      <input type="checkbox" class="bucketlist" id="desert">
      <span>4. survive in the desert</span>
    </label>
    <label class="col-xs-12 col-sm-6 col-md-4 col-lg-3">
      <input type="checkbox" class="bucketlist" id="islands">
      <span>5. hop islands</span>
    </label>
    <label class="col-xs-12 col-sm-6 col-md-4 col-lg-3">
      <input type="checkbox" class="bucketlist" id="winter">
      <span>6. winter</span>
    </label>
    <label class="col-xs-12 col-sm-6 col-md-4 col-lg-3">
      <input type="checkbox" class="bucketlist" id="eco">
      <span>7. eco</span>
    </label>
    <label class="col-xs-12 col-sm-6 col-md-4 col-lg-3">
      <input type="checkbox" class="bucketlist" id="mountains">
      <span>8. be on top of the world</span>
    </label>
    <label class="col-xs-12 col-sm-6 col-md-4 col-lg-3">
      <input type="checkbox" class="bucketlist" id="landscape">
      <span>9. Landscape</span>
    </label>
    <label class="title col-xs-12 col-sm-6 col-md-4 col-lg-3">Unwind</label>
    <label class="col-xs-12 col-sm-6 col-md-4 col-lg-3">
      <input type="checkbox" class="bucketlist" id="wellness">
      <span>10. be spoiled</span>
    </label>
    <label class="col-xs-12 col-sm-6 col-md-4 col-lg-3">
      <input type="checkbox" class="bucketlist" id="golfing">
      <span>11. hit a hole in one</span>
    </label>
    <label class="col-xs-12 col-sm-6 col-md-4 col-lg-3">
      <input type="checkbox" class="bucketlist" id="fishing">
      <span>12. Fishing</span>
    </label>
    <label class="col-xs-12 col-sm-6 col-md-4 col-lg-3">
      <input type="checkbox" class="bucketlist" id="beach">
      <span>13. Beach</span>
    </label>
    <label class="col-xs-12 col-sm-6 col-md-4 col-lg-3">
      <input type="checkbox" class="bucketlist" id="villa">
      <span>14. sleep millionaire</span>
    </label>
    <label class="title col-xs-12 col-sm-6 col-md-4 col-lg-3">Adrelina</label>
    <label class="col-xs-12 col-sm-6 col-md-4 col-lg-3">
      <input type="checkbox" class="bucketlist" id="zipline">
      <span>15. fly down a zipline</span>
    </label>
    <label class="col-xs-12 col-sm-6 col-md-4 col-lg-3">
      <input type="checkbox" class="bucketlist" id="rafting">
      <span>16. Rafting</span>
    </label>
    <label class="col-xs-12 col-sm-6 col-md-4 col-lg-3">
      <input type="checkbox" class="bucketlist" id="parachute">
      <span>17. Parachute</span>
    </label>
    <label class="col-xs-12 col-sm-6 col-md-4 col-lg-3">
      <input type="checkbox" class="bucketlist" id="biking">
      <span>18. Biking</span>
    </label>
    <label class="col-xs-12 col-sm-6 col-md-4 col-lg-3">
      <input type="checkbox" class="bucketlist" id="watersport">
      <span>19. Watersport</span>
    </label>
    <label class="col-xs-12 col-sm-6 col-md-4 col-lg-3">
      <input type="checkbox" class="bucketlist" id="scuba">
      <span>20. find nemo</span>
    </label>
    <label class="col-xs-12 col-sm-6 col-md-4 col-lg-3">
      <input type="checkbox" class="bucketlist" id="speed">
      <span>21. Speed</span>
    </label>
    <label class="col-xs-12 col-sm-6 col-md-4 col-lg-3">
      <input type="checkbox" class="bucketlist" id="bungee">
      <span>22. Bungee</span>
    </label>
    <label class="title col-xs-12 col-sm-6 col-md-4 col-lg-3">Culture</label>
    <label class="col-xs-12 col-sm-6 col-md-4 col-lg-3">
      <input type="checkbox" class="bucketlist" id="history">
      <span>23. history</span>
    </label>
    <label class="col-xs-12 col-sm-6 col-md-4 col-lg-3">
      <input type="checkbox" class="bucketlist" id="unesco">
      <span>24. Unesco</span>
    </label>
    <label class="col-xs-12 col-sm-6 col-md-4 col-lg-3">
      <input type="checkbox" class="bucketlist" id="food">
      <span>25. Food</span>
    </label>
    <label class="col-xs-12 col-sm-6 col-md-4 col-lg-3">
      <input type="checkbox" class="bucketlist" id="museum">
      <span>26. Museum</span>
    </label>
    <label class="col-xs-12 col-sm-6 col-md-4 col-lg-3">
      <input type="checkbox" class="bucketlist" id="architecture">
      <span>27. architecture</span>
    </label>
    <label class="title col-xs-12 col-sm-6 col-md-4 col-lg-3">Social</label>
    <label class="col-xs-12 col-sm-6 col-md-4 col-lg-3">
      <input type="checkbox" class="bucketlist" id="locals">
      <span>28. Locals</span>
    </label>
    <label class="col-xs-12 col-sm-6 col-md-4 col-lg-3">
      <input type="checkbox" class="bucketlist" id="nightlife">
      <span>29. Nightlife</span>
    </label>
    <label class="col-xs-12 col-sm-6 col-md-4 col-lg-3">
      <input type="checkbox" class="bucketlist" id="bbirds">
      <span>30. Bohemian Birds specials</span>
    </label>
    <label class="col-xs-12 col-sm-6 col-md-4 col-lg-3">
      <input type="checkbox" class="bucketlist" id="festival">
      <span>31. be part of the worlds biggest festival</span>
    </label>
  </div>
  <div id="map"></div>
  <div id="info"></div>
</div>
<script type="text/javascript" src="bucketlist-controller.js"></script>
<script type="text/javascript" src="map-controller.js"></script>
</body>
</html>
