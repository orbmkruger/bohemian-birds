<!DOCTYPE html>
<html>
<head>
  <title>Bohemian Birds - Interactive Map</title>
  <!-- jquery -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
  <!-- Google font-->
  <link href="https://fonts.googleapis.com/css?family=Rock+Salt" rel="stylesheet" type="text/css">
  <link href="https://fonts.googleapis.com/css?family=Patua+One" rel="stylesheet" type="text/css">
  <link href="https://fonts.googleapis.com/css?family=Montserrat:200" rel="stylesheet" type="text/css">
  <!-- Font Awesome-->
  <script src="https://use.fontawesome.com/975bae9b99.js"></script>
  <!-- Bootstrap -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
  <!-- mapbox -->
  <script src="https://api.mapbox.com/mapbox.js/v2.4.0/mapbox.js"></script>
  <link href="https://api.mapbox.com/mapbox.js/v2.4.0/mapbox.css" rel="stylesheet" />
  <!-- mapbox plugins -->
  <script src='https://api.mapbox.com/mapbox.js/plugins/leaflet-hash/v0.2.1/leaflet-hash.js'></script>
  <!-- interactive map input-->
  <script type="text/javascript" src="countries.js"></script>
  <script type="text/javascript" src="activities.js"></script>
  <link href="style.css" rel="stylesheet" />
  <!-- Bootstrap slider -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-slider/7.1.0/bootstrap-slider.js"></script>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-slider/7.1.0/css/bootstrap-slider.css" rel="stylesheet" />

</head>

<body>
  <div id="map"></div>
  <div id="info"></div>
  <div id="bucketlist" class="sidebar">
    <h1>Our Lustrum Bucketlist</h1>
    <label class="category">Adventure</label>
    <label>
      <input type="checkbox" class="bucketlist" id="wonders">
      <span><img src="https://maxcdn.icons8.com/Color/PNG/24/Travel/waterfall-24.png"> see a wonder of nature</span>
    </label>
    <label>
      <input type="checkbox" class="bucketlist" id="wildlife">
      <span><img src="https://maxcdn.icons8.com/Color/PNG/24/Animals/cat_footprint-24.png"> visit the animal kingdom</span>
    </label>
    <label>
      <input type="checkbox" class="bucketlist" id="jungle">
      <span><img src="https://maxcdn.icons8.com/Color/PNG/24/Animals/gorilla-24.png"> survive the jungle</span>
    </label>
    <label>
      <input type="checkbox" class="bucketlist" id="desert">
      <span><img src="https://maxcdn.icons8.com/Color/PNG/24/Cinema/western-24.png"> camp in the desert</span>
    </label>
    <label>
      <input type="checkbox" class="bucketlist" id="islands">
      <span><img src="https://maxcdn.icons8.com/Color/PNG/24/Travel/beach-24.png"> hop islands</span>
    </label>
    <label>
      <input type="checkbox" class="bucketlist" id="winter">
      <span><img src="https://maxcdn.icons8.com/Color/PNG/24/Astrology/winter-24.png"> winter</span>
    </label>
    <label>
      <input type="checkbox" class="bucketlist" id="eco">
      <span><img src="https://maxcdn.icons8.com/Color/PNG/24/Food/natural_food-24.png"> eco</span>
    </label>
    <label>
      <input type="checkbox" class="bucketlist" id="mountains">
      <span><img src="https://maxcdn.icons8.com/Color/PNG/24/Astrology/earth_element-24.png"> climb to the top of the world</span>
    </label>
    <label>
      <input type="checkbox" class="bucketlist" id="landscape">
      <span><img src="https://maxcdn.icons8.com/Color/PNG/24/Photo_Video/landscape-24.png"> be overwhelmed by a view</span>
    </label>
    <label class="category">Unwind</label>
    <label>
      <input type="checkbox" class="bucketlist" id="wellness">
      <span><img src="https://maxcdn.icons8.com/Color/PNG/24/Beauty/stones-24.png"> be pampered</span>
    </label>
    <label>
      <input type="checkbox" class="bucketlist" id="golfing">
      <span><img src="https://maxcdn.icons8.com/Color/PNG/24/Sports/golf-24.png"> hit a hole in one</span>
    </label>
    <label>
      <input type="checkbox" class="bucketlist" id="fishing">
      <span><img src="https://maxcdn.icons8.com/Color/PNG/24/Sports/fishing-24.png"> catch a sailfish</span>
    </label>
    <label>
      <input type="checkbox" class="bucketlist" id="beach">
      <span><img src="https://maxcdn.icons8.com/Color/PNG/24/Clothing/flip_flops-24.png"> relax on a beach</span>
    </label>
    <label>
      <input type="checkbox" class="bucketlist" id="villa">
      <span><img src="https://maxcdn.icons8.com/Color/PNG/24/Household/bungalow-24.png"> sleep like a millionair</span>
    </label>
    <label class="category">Adrelina</label>
    <label>
      <input type="checkbox" class="bucketlist" id="zipline">
      <span><img src="https://maxcdn.icons8.com/Color/PNG/24/Travel/zipline-24.png"> fly down a zipline</span>
    </label>
    <label>
      <input type="checkbox" class="bucketlist" id="rafting">
      <span><img src="https://maxcdn.icons8.com/Color/PNG/24/Sports/paddling-24.png"> Rafting</span>
    </label>
    <label>
      <input type="checkbox" class="bucketlist" id="parachute">
      <span><img src="https://maxcdn.icons8.com/Color/PNG/24/Sports/paragliding-24.png"> jump from an airplane</span>
    </label>
    <label>
      <input type="checkbox" class="bucketlist" id="biking">
      <span><img src="https://maxcdn.icons8.com/Color/PNG/24/Sports/mountain_biking-24.png"> Biking</span>
    </label>
    <label>
      <input type="checkbox" class="bucketlist" id="watersport">
      <span><img src="https://maxcdn.icons8.com/Color/PNG/24/Sports/in_sea-24.png"> sail a boat</span>
    </label>
    <label>
      <input type="checkbox" class="bucketlist" id="scuba">
      <span><img src="https://maxcdn.icons8.com/Color/PNG/24/Animals/fish-24.png"> find nemo</span>
    </label>
    <label>
      <input type="checkbox" class="bucketlist" id="speed">
      <span><img src="https://maxcdn.icons8.com/Color/PNG/24/Transport/speedometer-24.png"> Speed</span>
    </label>
    <label>
      <input type="checkbox" class="bucketlist" id="bungee">
      <span><img src="https://maxcdn.icons8.com/Color/PNG/24/Sports/bungee_jumping-24.png"> jump from a bridge</span>
    </label>
    <label class="category">Culture</label>
    <label>
      <input type="checkbox" class="bucketlist" id="history">
      <span><img src="https://maxcdn.icons8.com/Color/PNG/24/Cultures/chichen_itza-24.png"> history</span>
    </label>
    <label>
      <input type="checkbox" class="bucketlist" id="unesco">
      <span><img src="https://maxcdn.icons8.com/Color/PNG/24/Business/library-24.png"> Unesco</span>
    </label>
    <label>
      <input type="checkbox" class="bucketlist" id="food">
      <span><img src="https://maxcdn.icons8.com/Color/PNG/24/Cultures/chili_pepper-24.png"> eat a local delicatese</span>
    </label>
    <label>
      <input type="checkbox" class="bucketlist" id="museum">
      <span><img src="https://maxcdn.icons8.com/Color/PNG/24/Cultures/magritte-24.png"> be snobish about culture</span>
    </label>
    <label>
      <input type="checkbox" class="bucketlist" id="architecture">
      <span><img src="https://maxcdn.icons8.com/Color/PNG/24/Cultures/sagrada_familia-24.png"> visit an ancient site</span>
    </label>
    <label class="category">Social</label>
    <label>
      <input type="checkbox" class="bucketlist" id="locals">
      <span><img src="https://maxcdn.icons8.com/Color/PNG/24/Cultures/geisha-24.png"> make foreign friends</span>
    </label>
    <label>
      <input type="checkbox" class="bucketlist" id="nightlife">
      <span><img src="https://maxcdn.icons8.com/Color/PNG/24/Music/DJ-24.png"> crash a celebrity table</span>
    </label>
    <label>
      <input type="checkbox" class="bucketlist" id="bbirds">
      <span><img src="https://maxcdn.icons8.com/Color/PNG/24/Animals/bird-24.png"> Bohemian Birds specials</span>
    </label>
    <label>
      <input type="checkbox" class="bucketlist" id="festival">
      <span><img src="https://maxcdn.icons8.com/Color/PNG/24/City/park_concert_shell-24.png"> attend a music festival</span>
    </label>
  </div>
  <div id="country" class="sidebar">
    <h1></h1>
    <img src="activity.png">
    <div id="footer">
      <button type="button" class="btn btn-danger btn-group-justified" data-toggle="modal" data-target="#proposal">
        Get free proposal
      </button>
      <p class="text-center">or share via:</p>
      <div class="btn-group btn-group-justified" role="group">
        <div class="btn-group" role="group">
          <button type="button" class="btn btn-primary">Facebook</button>
        </div>
        <div class="btn-group" role="group">
          <button type="button" class="btn btn-info">Twitter</button>
        </div>
        <div class="btn-group" role="group">
          <button type="button" class="btn btn-warning">Instagram</button>
        </div>
      </div>
    </div>
  </div>
  <div class="modal fade" tabindex="-1" role="dialog" id="proposal">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
          <h4 class="modal-title">Ask a free proposal</h4>
        </div>
        <div class="modal-body">
          <div class="input-group">
            <input type="text" class="form-control" placeholder="Naam">
            <input type="text" class="form-control" placeholder="E-mailadres">
            <input type="text" class="form-control" placeholder="Telefoonnummer">
            <input type="text" class="form-control" placeholder="Groepsgrootte">
            <input type="text" class="form-control" placeholder="Budget">
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
          <button type="button" class="btn btn-primary">Send</button>
        </div>
      </div><!-- /.modal-content -->
    </div><!-- /.modal-dialog -->
  </div><!-- /.modal -->
  <script type="text/javascript" src="map-controller.js"></script>
</body>
</html>
