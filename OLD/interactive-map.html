<!DOCTYPE html>
<html>
<head>
  <title>Bohemian Birds - Interactive Map</title>
  <!-- jquery -->
  <script src='https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js'></script>
  <!-- bootstrap -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap-theme.min.css" integrity="sha384-fLW2N01lMqjakBkx3l/M9EahuwpSfeNvV63J5ezn3uZzapT0u7EYsXMjQV+0En5r" crossorigin="anonymous">
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
  <!-- Font Awesome-->
  <script src="https://use.fontawesome.com/975bae9b99.js"></script>
  <!-- mapbox -->
  <script src='https://api.mapbox.com/mapbox.js/v2.4.0/mapbox.js'></script>
  <link href='https://api.mapbox.com/mapbox.js/v2.4.0/mapbox.css' rel='stylesheet' />
  <!-- interactive map input-->
  <script type='text/javascript' src='countries_withcolors.js'></script>
  <link href='style.css' rel='stylesheet' />
</head>

<body>
  <div class="btn-group btn-group btn-group-justified" data-toggle="buttons">
  <label class="btn btn-primary">Nature adventure</label>
    <label class="btn btn-default"><input type="checkbox" class="bucketlist" id='wonders' autocomplete="off"><img src="https://maxcdn.icons8.com/Color/PNG/24/Cultures/pyramids-24.png" width="24"> Natural Wonders of the World</label>
    <label class="btn btn-default"><input type="checkbox" class="bucketlist" id='wildlife' autocomplete="off"><img src="https://maxcdn.icons8.com/Color/PNG/24/Animals/cat_footprint-24.png" width="24"> Wildlife</label>
    <label class="btn btn-default"><input type="checkbox" class="bucketlist" id='jungle' autocomplete="off"><img src="https://maxcdn.icons8.com/Color/PNG/24/Travel/waterfall-24.png" width="24"> Jungle</label>
    <label class="btn btn-default"><input type="checkbox" class="bucketlist" id='desert' autocomplete="off"><img src="https://maxcdn.icons8.com/Color/PNG/24/Cinema/western-24.png" width="24"> Desert</label>
    <label class="btn btn-default"><input type="checkbox" class="bucketlist" id='islands' autocomplete="off"><img src="https://maxcdn.icons8.com/Color/PNG/24/Maps/treasure_map-24.png" width="24"> Islands</label>
    <label class="btn btn-default"><input type="checkbox" class="bucketlist" id='winter' autocomplete="off"><img src="https://maxcdn.icons8.com/Color/PNG/24/Astrology/winter-24.png" width="24"> Winter</label>
    <label class="btn btn-default"><input type="checkbox" class="bucketlist" id='eco' autocomplete="off"><img src="https://maxcdn.icons8.com/Color/PNG/24/Food/natural_food-24.png" width="24"> Ecotourism</label>
    <label class="btn btn-default"><input type="checkbox" class="bucketlist" id='mountains' autocomplete="off"><img src="https://maxcdn.icons8.com/Color/PNG/24/Photo_Video/landscape-24.png" width="24"> Mountains</label>
  </div><br>
  <div class="btn-group btn-group btn-group-justified" data-toggle="buttons">
  <label class="btn btn-primary">Unwinding</label>
    <label class="btn btn-default"><input type="checkbox" class="bucketlist" id='wellness' autocomplete="off" data-toggle="tooltip" data-placement="bottom" title="Tooltip on bottom"><img src="https://maxcdn.icons8.com/Color/PNG/24/Beauty/stones-24.png" width="24"> Wellness</label>
    <label class="btn btn-default"><input type="checkbox" class="bucketlist" id='golfing' autocomplete="off"><img src="https://maxcdn.icons8.com/Color/PNG/24/Sports/golf-24.png" width="24"> Golfing</label>
    <label class="btn btn-default"><input type="checkbox" class="bucketlist" id='fishing' autocomplete="off"><img src="https://maxcdn.icons8.com/Color/PNG/24/Sports/fishing-24.png" width="24"> Fishing</label>
    <label class="btn btn-default"><input type="checkbox" class="bucketlist" id='beach' autocomplete="off"><img src="https://maxcdn.icons8.com/Color/PNG/24/Travel/beach-24.png" width="24"> Beach</label>
    <label class="btn btn-default"><input type="checkbox" class="bucketlist" id='villa' autocomplete="off"><img src="https://maxcdn.icons8.com/Color/PNG/24/Household/bungalow-24.png" width="24"> Private villa</label>
  </div><br>
  <div class="btn-group btn-group btn-group-justified" data-toggle="buttons">
  <label class="btn btn-primary">Adrelina funkies</label>
    <label class="btn btn-default"><input type="checkbox" class="bucketlist" id='zipline' autocomplete="off"><img src="https://maxcdn.icons8.com/Color/PNG/24/Travel/zipline-24.png" width="24"> Zipline</label>
    <label class="btn btn-default"><input type="checkbox" class="bucketlist" id='rafting' autocomplete="off"><img src="https://maxcdn.icons8.com/Color/PNG/24/Sports/paddling-24.png" width="24"> Rafting</label>
    <label class="btn btn-default"><input type="checkbox" class="bucketlist" id='parachute' autocomplete="off"><img src="https://maxcdn.icons8.com/Color/PNG/24/Sports/paragliding-24.png" width="24"> Parachute</label>
    <label class="btn btn-default"><input type="checkbox" class="bucketlist" id='biking' autocomplete="off"><img src="https://maxcdn.icons8.com/Color/PNG/24/Sports/mountain_biking-24.png" width="24"> Biking</label>
    <label class="btn btn-default"><input type="checkbox" class="bucketlist" id='watersport' autocomplete="off"><img src="https://maxcdn.icons8.com/Color/PNG/24/Sports/in_sea-24.png" width="24"> Watersport</label>
    <label class="btn btn-default"><input type="checkbox" class="bucketlist" id='scuba' autocomplete="off"><img src="https://maxcdn.icons8.com/Color/PNG/24/Animals/fish-24.png" width="24"> Underwaterworld</label>
    <label class="btn btn-default"><input type="checkbox" class="bucketlist" id='speed' autocomplete="off"><img src="https://maxcdn.icons8.com/Color/PNG/24/Transport/speedometer-24.png" width="24"> Quads</label>
    <label class="btn btn-default"><input type="checkbox" class="bucketlist" id='bungee' autocomplete="off"><img src="https://maxcdn.icons8.com/Color/PNG/24/Sports/bungee_jumping-24.png" width="24"> Bungee jumping</label>
  </div><br>
  <div class="btn-group btn-group btn-group-justified" data-toggle="buttons">
    <label class="btn btn-primary">Culture geeks</label>
    <label class="btn btn-default"><input type="checkbox" class="bucketlist" id='history' autocomplete="off"><img src="https://maxcdn.icons8.com/Color/PNG/24/Cultures/chichen_itza-24.png" width="24"> History</label>
    <label class="btn btn-default"><input type="checkbox" class="bucketlist" id='UNESCO' autocomplete="off"><img src="https://maxcdn.icons8.com/Color/PNG/24/Business/library-24.png" width="24"> UNESCO sites</label>
    <label class="btn btn-default"><input type="checkbox" class="bucketlist" id='food' autocomplete="off"><img src="https://maxcdn.icons8.com/Color/PNG/24/Food/food_and_wine-24.png" width="24"> Food lovers</label>
    <label class="btn btn-default"><input type="checkbox" class="bucketlist" id='locals' autocomplete="off"><img src="https://maxcdn.icons8.com/Color/PNG/24/Cultures/geisha-24.png" width="24"> Meet the locals</label>
  </div><br>
  <div class="btn-group btn-group btn-group-justified" data-toggle="buttons">
    <label class="btn btn-primary">Social birds</label>
    <label class="btn btn-default"><input type="checkbox" class="bucketlist" id='nightlife' autocomplete="off"><img src="https://maxcdn.icons8.com/Color/PNG/24/Music/DJ-24.png" width="24"> Nightlife</label>
    <label class="btn btn-default"><input type="checkbox" class="bucketlist" id='bbirds' autocomplete="off"><img src="https://maxcdn.icons8.com/Color/PNG/24/Animals/bird-24.png" width="24"> Bohemian Birds specials</label>
    <label class="btn btn-default"><input type="checkbox" class="bucketlist" id='festival' autocomplete="off"><img src="https://maxcdn.icons8.com/Color/PNG/24/City/park_concert_shell-24.png" width="24"> Festivals</label>
  </div>
  <div id='map'></div>
  <div id='info'></div>
  </div>
<script type='text/javascript' src='interactive-map.js'></script>
</body>
</html>
